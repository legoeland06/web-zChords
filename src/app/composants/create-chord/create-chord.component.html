<h4>Fondamentales</h4>
<div class="card-container">

        <a [ngClass]="note.length == 2 ? 'card dieze' : 'card'" routerLink="{{note}}/{{quality}}/{{basse}}">{{ note }}</a>
    </div>
</div>
