           <span class="quality-green">
            {{quality}}m7b5
           </span>
            <span>

            </span>

<h4>Fondamentales</h4>
<div class="card-container">
    <div routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" *ngFor="let note of notes">
        <a [ngClass]="note.length == 2 ? 'card dieze' : 'card'" routerLink="{{note}}/{{quality}}/{{basse}}">{{ note
            }}</a>
    </div>
</div>
<hr>
